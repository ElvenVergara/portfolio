	<style>
        .navbar {
            background: transparent; /* Removed background */
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            width: 50%;
            z-index: 1000;
        }
        .navbar-nav {
            display: flex;
            gap: 10px;
        }
        .nav-item {
            list-style: none;
        }
        .nav-link {
            color: white !important;
            font-size: 1.1rem;
            font-weight: 500;
            width: 150px;
			height: 30px;
            text-align: center;
            padding: 12px 0;
            background: #8497bc; /* Applied opacity */
            border-radius: 50px;
            transition: background 0.3s, color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.9); /* Box shadow */
        }
        .nav-link:hover, .nav-link.active {
            background: #f8f9fa;
            color: #343a40 !important;
        }
        .hire-me-container {
            position: fixed;
            top: 10px;
            right: 20px;
        }
        .hire-me {
            background-color: #007bff;
            color: white !important;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4); /* Box shadow */
            text-align: center; /* Ensure center alignment */
        }
        .hire-me:hover {
            background-color: #0056b3;
        }
        .navbar-toggler {
            border-color: black !important; /* Changed hamburger icon color to black */
        }
        .navbar-toggler-icon {
            filter: invert(1); /* Ensure visibility of black icon */
        }
        @media (max-width: 992px) {
            .navbar {
                width: 100%;
                border-radius: 0;
                left: 0;
                transform: none;
                padding: 10px;
            }
            .navbar-nav {
                flex-direction: column;
                align-items: center;
            }
            .nav-link, .hire-me {
                width: 200px; /* Ensure width is enough for icons and words */
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .hire-me-container {
                position: static;
                margin-top: 10px;
                text-align: center;
                width: 100%;
            }

			.shadow {
				box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.4) !important;
			}
        }


		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(20px); }
			to { opacity: 1; transform: translateY(0); }
		}

		.resume-wrapper {
			animation: fadeIn 1s ease-in-out;
		}

		.resume-profile-pic {
			animation: fadeIn 1.5s ease-in-out;
		}

		.resume-section {
			opacity: 0;
			transform: translateY(20px);
			animation: fadeIn 1s ease-in-out forwards;
			animation-delay: 0.5s;
		}

		.item-desc {
			font-size: 0.90rem;
			list-style-type: disc;
			margin-left: 20px;
			margin-bottom: 4px;
		}


        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Initially hidden */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        /* When visible */
        .animate-on-scroll.show {
            animation: fadeInUp 0.8s ease-out forwards;
        }


        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1050;
        }
        
        .cv-download-btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .cv-download-btn:hover {
            background-color: #0056b3;
        }

    </style>
